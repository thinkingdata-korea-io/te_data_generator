services:
  postgres:
    image: postgres:15
    container_name: te_platform_postgres
    restart: unless-stopped

    # 시스템 시간 동기화 - 호스트의 시간과 실시간 동기화
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro  # 호스트 시간과 동기화
      - /etc/timezone:/etc/timezone:ro    # 호스트 타임존과 동기화

    environment:
      POSTGRES_DB: te_platform
      POSTGRES_USER: te_admin
      POSTGRES_PASSWORD: te_password_2025
      TZ: Asia/Seoul  # 한국 시간대
      PGTZ: Asia/Seoul

    ports:
      - "5432:5432"

    # 헬스체크
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U te_admin -d te_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

    # 성능 최적화
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c work_mem=4MB

  data-generator:
    build:
      context: .  # Build from root directory
      dockerfile: data-generator/Dockerfile
    container_name: te_data_generator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://te_admin:te_password_2025@postgres:5432/te_platform
      JWT_SECRET: te_platform_secret_key_change_in_production_2025
      API_PORT: 3001
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FILE_ANALYSIS_MODEL: ${FILE_ANALYSIS_MODEL:-claude-sonnet-4-5-20250929}
      FILE_ANALYSIS_MAX_TOKENS: ${FILE_ANALYSIS_MAX_TOKENS:-4000}
    ports:
      - "3001:3001"
    volumes:
      - ./data-generator/uploads:/workspace/data-generator/uploads
      - ./output:/workspace/output

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: te_frontend
    restart: unless-stopped
    depends_on:
      - data-generator
    environment:
      NEXT_PUBLIC_API_URL: http://data-generator:3001
    ports:
      - "3000:3000"

volumes:
  postgres_data:
    driver: local
