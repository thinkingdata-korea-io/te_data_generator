apiVersion: apps/v1
kind: Deployment
metadata:
  name: te-data-generator-backend
  labels:
    app: te-data-generator
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: te-data-generator
      component: backend
  template:
    metadata:
      labels:
        app: te-data-generator
        component: backend
    spec:
      containers:
      - name: backend
        image: tdenv-korea-01.idp.thinkingdata.cn/te-data-generator-backend:latest
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: te-data-generator-secrets
              key: anthropic-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: te-data-generator-secrets
              key: openai-api-key
              optional: true
        - name: TE_RECEIVER_URL
          valueFrom:
            configMapKeyRef:
              name: te-data-generator-config
              key: te-receiver-url
        - name: TE_APP_ID
          valueFrom:
            configMapKeyRef:
              name: te-data-generator-config
              key: te-app-id
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: data
          mountPath: /app/output
        - name: logbus
          mountPath: /app/../logbus 2
      volumes:
      - name: data
        emptyDir: {}
      - name: logbus
        emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: te-data-generator-frontend
  labels:
    app: te-data-generator
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: te-data-generator
      component: frontend
  template:
    metadata:
      labels:
        app: te-data-generator
        component: frontend
    spec:
      containers:
      - name: frontend
        image: tdenv-korea-01.idp.thinkingdata.cn/te-data-generator-frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_URL
          value: "http://te-data-generator-backend:3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
