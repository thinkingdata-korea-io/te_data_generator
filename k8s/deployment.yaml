apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  namespace: korea
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logbus-pvc
  namespace: korea
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: te-data-generator-backend
  namespace: korea
  labels:
    app: te-data-generator
    component: backend
    owner/name: korea
    owner/purpose: develop
  annotations:
    description: "This deployment is used for korea team"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: te-data-generator
      component: backend
  template:
    metadata:
      labels:
        app: te-data-generator
        component: backend
    spec:
      containers:
        - name: backend
          image: te-data-generator-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: te-data-generator-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: te-data-generator-secrets
                  key: jwt-secret
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: te-data-generator-secrets
                  key: anthropic-api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: data
              mountPath: /app/output
            - name: logbus
              mountPath: /app/../logbus 2
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
        - name: logbus
          persistentVolumeClaim:
            claimName: logbus-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: te-data-generator-frontend
  namespace: korea
  labels:
    app: te-data-generator
    component: frontend
    owner/name: korea
    owner/purpose: develop
  annotations:
    description: "This deployment is used for korea team"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: te-data-generator
      component: frontend
  template:
    metadata:
      labels:
        app: te-data-generator
        component: frontend
        owner/name: korea
        owner/purpose: develop
      annotations:
        description: "This pod is used for korea team"
    spec:
      containers:
        - name: frontend
          image: te-data-generator-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: API_URL
              value: "http://te-data-generator-backend:3001"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
